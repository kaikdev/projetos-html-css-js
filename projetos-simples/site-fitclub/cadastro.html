<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitclub | Cadastre-se</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <style>
        .user-off {
            display: flex !important;
        }

        .user-on {
            display: none !important;
        }
    </style>
</head>
<body>
    <header id="header">
        <a id="logo" href="index.html">
            <img src="img/logo_colorido.png" alt="Fitclub" width="150px">
        </a>
        
        <nav id="nav" class="user-on">
            <button aria-label="Abrir Menu" id="btn-mobile" aria-haspopup="true" aria-controls="menu" aria-expanded="false">
                <span id="hamburger"></span>
            </button>
            
            <ul id="menu" role="menu">
                <div class="user-on">
                    <li>
                        <a href="index.html">
                            <i class="fa-solid fa-house"></i>
                            <span>Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="grupo.html">
                            <i class="fa-regular fa-paper-plane"></i>
                            <span>Acesse o grupo</span>
                        </a>
                    </li>
                    <li>
                        <a href="shop.html">
                            <img src="img/icone-carrinho.png" alt="Shop" height="16px">
                            <span>Shop</span>
                        </a>
                    </li>
                    <li>
                        <a data-bs-toggle="modal" href="#modalDashboard">
                            <i class="fa-solid fa-user"></i>
                            <span>Meu Perfil</span>
                        </a>
                    </li>
                </div>
            </ul>
        </nav>

        <div class="user-off">
            <li>
                <a data-bs-toggle="modal" href="#modalLogin">
                    <span>Entrar</span>
                </a>
            </li>
            <li>
                <a href="cadastro.html" class="btn-cadastro">
                    <span>Cadastre-se</span>
                </a>
            </li>
        </div>
    </header>

    <section class="cadastro">
        <form action="#">
            <div>
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="email@provedor.com">
            </div>

            <div>
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="* * * * * * * * * * * * * * * *">
            </div>

            <div>
                <label for="passwordRepeat">Repetir Senha</label>
                <input type="password" id="passwordRepeat" placeholder="* * * * * * * * * * * * * * * *">
            </div>

            <div>
                <label for="nome">Seu Nome</label>
                <input type="text" id="nome" placeholder="Nome e Sobrenome">
            </div>

            <div class="nacimento">
                <label>Nascimento</label>
                
                <div class="select-nascimento">
                    <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                        <option selected>Dia</option>
                        <option value="1">01</option>
                        <option value="2">02</option>
                        <option value="3">03</option>
                    </select>

                    <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                        <option selected>MÃªs</option>
                        <option value="1">Jan</option>
                        <option value="2">Fev</option>
                        <option value="3">Mar</option>
                        <option value="4">Abr</option>
                        <option value="5">Mai</option>
                        <option value="6">Jun</option>
                        <option value="7">Jul</option>
                        <option value="8">Ago</option>
                        <option value="9">Set</option>
                        <option value="10">Out</option>
                        <option value="11">Nov</option>
                        <option value="12">Dez</option>
                    </select>

                    <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                        <option selected>Ano</option>
                        <option value="1">2023</option>
                        <option value="2">2022</option>
                        <option value="3">2021</option>
                    </select>
                </div>
            </div>

            <button type="button">CADASTRE-SE</button>
        </form>
    </section>

    <!-- Modal Login -->
    <div class="modal fade" id="modalLogin" tabindex="-1" aria-labelledby="modalLogin" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                <div>
                    <label for="email">Login</label>
                    <input type="text" id="email" placeholder="email@provedor.com">
                </div>

                <div>
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="* * * * * * * * * * * * * * * *">
                </div>

                <div class="recovery-login">
                    <a href="#">esqueci minha senha</a>
                </div>

                <div class="footer-login">
                    <a href="#">CADASTRE-SE</a>

                    <button type="button">ENTRAR</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

    <script src="js/main.js"></script>
</body>
</html>
